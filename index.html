<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<title>test</title>
		<script>
			function to(v) {
				location.href = "contents/" + v.value + "/index.html";
			}
		</script>
	</head>
	<body>
		defold: <button value="defold1" onclick="to(this)">1 sprite</button><button value="defold1000" onclick="to(this)">1000 sprite</button><br /><br />
		pixijs(webGL): <button value="pixi1" onclick="to(this)">1 sprite</button><button value="pixi1000" onclick="to(this)">1000 sprite</button><br /><br />
		pixijs(canvas): <button value="pixi1-c" onclick="to(this)">1 sprite</button><button value="pixi1000-c" onclick="to(this)">1000 sprite</button><br /><br />
		createjs: <button value="createjs1" onclick="to(this)">1 sprite</button><button value="createjs1000" onclick="to(this)">1000 sprite</button><br /><br />
		creap(webGL): <button value="creap1" onclick="to(this)">1 sprite</button><button value="creap1000" onclick="to(this)">1000 sprite</button><br /><br />
		creap(canvas): <button value="creap1-c" onclick="to(this)">1 sprite</button><button value="creap1000-c" onclick="to(this)">1000 sprite</button><br /><br />
		unity: <button value="unity1" onclick="to(this)">1 sprite</button><button value="unity1000" onclick="to(this)">1000 sprite</button><br /><br />
	</body>
</html>
